{% extends 'base.html' %}

{% block title %}İletişim{% endblock %}

{% block content %}
  <h2>İletişim</h2>
  <p>Bizimle iletişime geçmek için formu doldurun.</p>

  <form method="post" action="{{ url_for('iletisim') }}" class="contact-form">
    <label for="name">İsim</label>
    <input type="text" id="name" name="name" placeholder="Adınız">

    <label for="email">E-posta</label>
    <input type="email" id="email" name="email" placeholder="ornek@ornek.com">

    <label for="message">Mesaj</label>
    <textarea id="message" name="message" rows="6"></textarea>

    <button type="submit" class="btn">Gönder</button>
  </form>

{% endblock %}
